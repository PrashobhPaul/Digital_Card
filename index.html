<!-- Prashobh's AI Assistant -->
<style>
  #chatbot-button {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background-color: #4e8df5;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    cursor: pointer;
    z-index: 999;
    border: none;
  }

  #chatbot-button img {
    width: 60%;
    margin: 20%;
  }

  #chatbot-frame {
    position: fixed;
    bottom: 160px;
    right: 20px;
    width: 360px;
    height: 500px;
    border: none;
    display: none;
    z-index: 998;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    border-radius: 12px;
  }
</style>

<button id="chatbot-button">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Chat">
</button>

<iframe id="chatbot-frame" src="https://prashobhpaul-chatbot.streamlit.app/?embed=true"></iframe>

<script>
  const btn = document.getElementById("chatbot-button");
  const frame = document.getElementById("chatbot-frame");

  btn.addEventListener("click", () => {
    frame.style.display = frame.style.display === "none" ? "block" : "none";
  });
</script>
<!-- End of Chatbot Embed -->
