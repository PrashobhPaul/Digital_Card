<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prashobh Paul - Digital Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-color: #ffffff;
      --text-color: #333;
      --link-color: #007bff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f4f4f4;
      --link-color: #66b2ff;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3ecff, #e0c3fc);
      margin: 0;
      padding: 20px;
      transition: background 0.5s ease;
    }
    body[data-theme="dark"] {
      background: linear-gradient(135deg, #2b2b2b, #1c1c1c);
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #ccc;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    .card {
      background: var(--card-color);
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.5s ease;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #00a2ff;
      box-shadow: 0 0 15px rgba(0, 162, 255, 0.5);
    }
    h1 {
      font-size: 24px;
      color: var(--text-color);
    }
    h2 {
      font-size: 18px;
      color: var(--text-color);
      margin-bottom: 20px;
    }
    #typewriter {
      color: var(--link-color);
      font-size: 16px;
      min-height: 24px;
      margin-bottom: 20px;
    }
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .icon-row a {
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 12px;
      border-radius: 50%;
      font-size: 18px;
      transition: background 0.3s;
    }
    .icon-row a:hover {
      background: #0056b3;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .ai-tip {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #007bff;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .ai-tooltip {
      display: none;
      position: fixed;
      bottom: 130px;
      right: 20px;
      background: var(--card-color);
      color: var(--text-color);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 220px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>

  <div class="card">
    <img src="photo.jpg" alt="Profile Photo" class="profile-img">
    <h1>Prashobh Paul</h1>
    <h2>10+ Years in AI | Conversational Systems & GenAI Architect</h2>
    <div id="typewriter"></div>

    <div class="icon-row">
      <a href="PRASHOBH_23May2025.pdf" target="_blank" title="View Resume"><i class="fas fa-user"></i></a>
      <a href="https://calendly.com/prashobhpaulnambadan" target="_blank" title="Book a Meeting"><i class="fas fa-calendar-alt"></i></a>
      <a href="https://www.linkedin.com/in/prashobh-paul-00715578/" target="_blank" title="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/PrashobhPaul" target="_blank" title="GitHub Profile"><i class="fab fa-github"></i></a>
      <a href="mailto:prashobhpaulnambadan@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://wa.me/917036363355?text=Hi%20Prashobh!%20I%20visited%20your%20digital%20card%20and%20would%20like%20to%20connect." target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <div class="ai-tip" onclick="toggleTip()">?</div>
  <div class="ai-tooltip" id="aiTooltip">Need a GenAI expert for your next big leap? Letâ€™s connect.</div>

  <script>
    const text = "Empowering businesses through conversational AI and agentic frameworks.";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
    typeWriter();

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
    function toggleTip() {
      const tooltip = document.getElementById("aiTooltip");
      tooltip.style.display = tooltip.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
